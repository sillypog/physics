<title>Vectors</title>
<style type="text/css">
body{
	width:100%;
	height:100%;
	margin:0;
}
.area{
	width:100%;
	height:100%;
	background:rgba(0,0,255,0.2);
	position:absolute;
}
#stage{
	width:100%;
	height:100%;
	position:absolute;
	/*overflow:hidden;*/ /* This was necessary before I applied the bounce to predictedLocation */
}
.movable{
	position:absolute;
}
.circle{
	width:100px;
	height:100px;
	border-radius:100px;
	background:rgba(255,0,0,0.6);
	margin:-50px;	/* Centers it */
}
</style>
